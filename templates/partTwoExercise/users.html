<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Users:</h1>
    {% if users %}
        <ol>
            {% for person in users %}
            <li>
                Info
                <ul>
                    <li>First Name: {{ person.first_name }}</li>
                    <li>Last Name: {{ person.last_name }}</li>
                    <li>Email: {{ person.email }}</li>
                </ul>
            </li>

            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
